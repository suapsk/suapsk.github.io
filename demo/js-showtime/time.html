<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time</title>
	<!--
	<style type="text/css">
		body {
			background: #212121;
			color: #9d9588;
		}
	</style>
-->
	
	<script type="text/javascript">
	function print() {
		var t = new Date();
		var hours = t.getHours();
		document.body.InnerHTML = hours;
	}
	setInterval(print, 1000);
</script>

</head>
<body>

</body>
</html>
